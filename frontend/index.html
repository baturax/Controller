<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple HTML Template</title>
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <h1>Welcome to Your Simple HTML Template</h1>

    <button onclick="previous()"><i class="bi bi-skip-backward"></i></button>
    <button onclick="playPause()"><i class="bi bi-skip-forward"></i></button>
    <button onclick="next()"><i class="bi bi-play-circle"></i></button>
    <button onclick="fiveBack()"><i class="bi bi-rewind"></i></button>
    <h1>music info</h1>
    <button onclick="fiveNext()"><i class="bi bi-fast-forward"></i></button>

    <script src="./index.js"></script>
  </body>
</html>
